<!DOCTYPE html>
<html>

<head>
    <title>Web Calculator App</title>
    <link rel="shortcut icon" type="image/png" href="img/logo.png"/>

    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
</head>

<body>
    <h1 align="center">Web Calculator App</h1>
    <hr/><br/>
        <div class="container-fluid" align="center">
            <form name="calc">
                <input type="text" class="form-control" name="output" placeholder="0" />
                <br/>
                <input type="button" class='btn-primary' value=" 1 " onclick="document.calc.output.value+='1'"/>
                <input type="button" class='btn-primary' value=" 2 " onclick="document.calc.output.value+='2'"/>
                <input type="button" class='btn-primary' value=" 3 " onclick="document.calc.output.value+='3'"/>
                <input type="button" class='btn-primary' value=" / " onclick="document.calc.output.value+='/'"/>

                <br/>
                <input type="button" class='btn-primary' value=" 4 " onclick="document.calc.output.value+='4'"/>
                <input type="button" class='btn-primary' value=" 5 " onclick="document.calc.output.value+='5'"/>
                <input type="button" class='btn-primary' value=" 6 " onclick="document.calc.output.value+='6'"/>
                <input type="button" class='btn-primary' value=" X " onclick="document.calc.output.value+='*'"/>
                
                <br/>
                <input type="button" class='btn-primary' value=" 7 " onclick="document.calc.output.value+='7'"/>
                <input type="button" class='btn-primary' value=" 8 " onclick="document.calc.output.value+='8'"/>
                <input type="button" class='btn-primary' value=" 9 " onclick="document.calc.output.value+='9'"/>
                <input type="button" class='btn-primary' value=" - " onclick="document.calc.output.value+='-'"/>
                
                <br/>
                <input type="button" class='btn-primary' value=" ( " onclick="document.calc.output.value+='('"/>
                <input type="button" class='btn-primary' value=" ) " onclick="document.calc.output.value+=')'"/>
                <input type="button" class='btn-primary' value=" 0 " onclick="document.calc.output.value+='0'"/>
                <input type="button" class='btn-primary' value=" + " onclick="document.calc.output.value+='+'"/>
                
                <br/>
                <input type="button" class='btn-primary' value=" C " onclick="document.calc.output.value=''"/>
                <input type="button" class='btn-primary' value=" . " onclick="document.calc.output.value+='.'"/>
                <input type="button" class='btn-primary' value=" = " onclick="document.calc.output.value=eval(document.calc.output.value)"/>
                <input type="button" class='btn-primary' value=" % " onclick="document.calc.output.value+='%'"/>
            </form>
        </div>
    <br/><hr/>
    <!-- jQuery -->
    <script src="vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="vendor/bootstrap/js/bootstrap.js"></script>

    <!-- Contact Form JavaScript -->
    <script src="js/jqBootstrapValidation.js"></script>
    <script src="js/contact_me.js"></script>

</body>

</html>
