<!DOCTYPE html>
<html>

<head>
    <title>Web Calculator App</title>
    <link rel="shortcut icon" type="image/png" href="img/logo.png"/>

    <!-- Bootstrap Core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
</head>

<body>
    <h1 align="center">Web Calculator App</h1>
    <hr/><br/>
        <div class="container" align="center">
            <form name="calc">
                <input type="text" name="output" placeholder="123" />
                <br/>
                <input type="button" class='btn btn-primary' value=" 1 " />
                <input type="button" class='btn btn-primary' value=" 2 " />
                <input type="button" class='btn btn-primary' value=" 3 " />
                <input type="button" class='btn btn-primary' value=" / " />

                <br/>
                <input type="button" class='btn btn-primary' value=" 4 " />
                <input type="button" class='btn btn-primary' value=" 5 " />
                <input type="button" class='btn btn-primary' value=" 6 " />
                <input type="button" class='btn btn-primary' value=" * " />
                
                <br/>
                <input type="button" class='btn btn-primary' value=" 7 " />
                <input type="button" class='btn btn-primary' value=" 8 " />
                <input type="button" class='btn btn-primary' value=" 9 " />
                <input type="button" class='btn btn-primary' value=" - " />
                
                <br/>
                <input type="button" class='btn btn-primary' value=" ( " />
                <input type="button" class='btn btn-primary' value=" ) " />
                <input type="button" class='btn btn-primary' value=" 0 " />
                <input type="button" class='btn btn-primary' value=" + " />
                
                <br/>
                <input type="button" class='btn btn-primary' value=" C " />
                <input type="button" class='btn btn-primary' value=" . " />
                <input type="button" class='btn btn-primary' value=" = " />
                <input type="button" class='btn btn-primary' value=" % " />
            </form>
        </div>
    <br/><hr/>
    <!-- jQuery -->
    <script src="vendor/jquery/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

    <!-- Contact Form JavaScript -->
    <script src="js/jqBootstrapValidation.js"></script>
    <script src="js/contact_me.js"></script>

    <!-- Theme JavaScript -->
    <script src="js/clean-blog.min.js"></script>
</body>

</html>
